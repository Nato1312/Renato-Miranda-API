<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Armarinho 99+1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/style.min.css" rel="stylesheet"> </head>

<body class="cart">
	<div id="nav-placeholder"></div>
	<div class="container-fluid"> <img src="/img/Carrinho.jpg" width="250" height="250" class="img-fluid">
		<br>
		<br>
		<h1>Cart</h1>
		<div class="breadcrumb"><a href="/">Inicio</a><span class="sep">></span>Carrinho</div>
		<p>Adicione o seu endereço.</p>
        <div class="row">
            <div class="col-md-6">
                <h4>Endereço de cobrança</h4>
                <form class="needs-validation" novalidate="">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" required>
                            <label for="firstName">Nome</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" required>
                            <label for="lastName">Sobrenome</label>
                        </div>
                        <div class="col-12">
                            <input type="email" class="form-control" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control" required>
                            <label for="address">Rua:</label>
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control">
                            <label for="address2">Adicionais</label>
                        </div>
                        <div class="col-md-5">
                            <select class="form-select" required>
                                <option value="">...</option>
                                <option>Brasil </option>
                            </select>
                            <label for="country">País</label>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select" required>
                                <option value="">...</option>
                                <option>Minas Gerais</option>
                            </select>
                            <label for="state">Estado</label>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" required>
                            <label for="zip">Cep</label>
                        </div>
                    </div>
                    <hr>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label for="same-address">Aceito os termos de envio</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label for="save-info">Estou ciente das regras da loja</label>
                    </div>
                    <hr>
                    <h4>Pagamento</h4>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" checked="" required>
                        <label for="credit">Cartão de crédito</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" required>
                        <label for="debit">Cartão de débito</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" required>
                        <label for="paypal">Pix</label>
                    </div>
                    <div class="row gy-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" required>
                            <label>Nome</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" required>
                            <label for="cc-number">Número do cartão</label>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" required>
                            <label for="cc-expiration">Data de validade</label>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" required>
                            <label for="cc-cvv">CVV</label>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" required>
                            <label for="cc-cvv">CPF</label>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Continuar para pagamento</button>
                </form>
            </div>
            <div class="col">
                <h4 class="d-flex justify-content-between align-items-center">
                    <span class="text-primary">Carrinho</span>
                    <span class="cartCount badge bg-primary rounded-pill"></span>
                </h4>
                <ul class="list-group cartDisplay">
                    <li class="list-group-item d-flex justify-content-between"> <span>Valor Total</span> <strong>R$<span class="price"></span>0</strong> </li>
                </ul>
                <br>
                <form class="card">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Código de promoção">
                        <button type="submit" class="btn btn-secondary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
	</div>
	<div id="footer-placeholder"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="js/init.js"></script>
</html>
